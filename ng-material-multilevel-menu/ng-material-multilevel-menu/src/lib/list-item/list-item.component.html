<mat-list-item matRipple class="amml-item"  *ngIf="!node.hidden" (click)="expand(node)" [ngStyle]="getListStyle(node)">
  <div class="anml-data">
    <span *ngIf="node.faIcon" class="amml-icon amml-icon-fa">
      <i [ngClass]="node.faIcon"></i>
    </span>
    <mat-icon *ngIf="node.icon" class="amml-icon">
      {{node.icon}}
    </mat-icon>
    <span>{{node.label}}</span>
  </div>
  <mat-icon *ngIf='hasItems()' [@isExpanded]="hasItems() && node.expanded ? 'yes' : 'no'">
    keyboard_arrow_down
  </mat-icon>
</mat-list-item>

<mat-divider *ngIf="!node.hidden"></mat-divider>

<div *ngIf="hasItems() && node.expanded" [@slideInOut] [ngClass]="{ 
    'amml-submenu': hasItems() && node.expanded && getPaddingAtStart()
  }">
  <ng-list-item *ngFor="let singleNode of nodeChildren" 
    [nodeConfiguration]='nodeConfiguration' 
    [node]='singleNode'
    [selectedNode]='selectedNode'
    (selectedItem)="selectedListItem($event)">
  </ng-list-item>
</div>
